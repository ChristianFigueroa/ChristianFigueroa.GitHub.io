<!DOCTYPE html><html><head><meta charset="UTF-8"><meta content="text/html" http-equiv="Content-Type"><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>Demo</title><link href='https://fonts.googleapis.com/css?family=Open+Sans:700' rel='stylesheet' type='text/css'><link href='https://fonts.googleapis.com/css?family=Montserrat:400' rel='stylesheet' type='text/css'><link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'><style>html{height:100%;overflow:hidden}body{background:#f5f5f5;overflow:hidden;margin:0;height:100%;width:100%}h3{font-family:"Open Sans";text-align:center;font-size:3.4vw;color:#202020;margin:.25em 0 0}div#bound1{height:95%;width:100%;background-color:#DDD}div#bound2{height:80%;width:80%;position:relative;left:10%;top:10%;background:#00ACC1}div#bound3{height:75%;width:75%;position:relative;left:12.5%;top:12.5%;background:#DDD;display:table}div#innerBound{display:table-cell;vertical-align:middle;text-align:center;font-size:16vmin;font-family:"Open Sans";color:#999}div.bound{box-shadow:0 0 20px 10px rgba(0,0,0,.37) inset}div#Draggable-Element{background:#222;height:15vmin;width:15vmin;position:absolute;left:0;top:0}div#options{position:absolute;width:100%;height:5%;top:95%;background:#FFF;text-align:center;color:#00ACC1;font-family:"Open Sans";font-size:3.25vh;cursor:pointer;box-shadow:0 0 10px 3px rgba(0,0,0,0.37) inset}div#suboptions{position:absolute;width:100%;height:95%;top:100%;background:#ddd;overflow-x:auto;padding-bottom:1em}div#suboptions h3{font-size:2.5em}div.config{font-size:2em;text-align:center;font-family:Lato}div.radio{display:inline-block;margin-left:.5em;cursor:pointer}div.radio>div{height:1em;width:1em;background:#fff;display:inline-block;vertical-align:baseline;position:relative;top:.1em;margin-right:.3em;box-shadow:0 0 10px 0 rgba(0,0,0,.37);border-radius:.2em}div.radio>div>img{position:relative;left:-8%;top:-5%}div#boundSelector{height:4em;width:4em;display:inline-block;vertical-align:middle;position:relative;border:1px solid #333;background:#333}div.miniBound{opacity:0;position:absolute}div.miniBound:hover,div.miniBound[data-active]:not([data-inactive]){opacity:1}div#miniBound2{height:2.8em;width:2.8em;position:relative;top:.6em;left:.6em}div#miniBound3{height:1.6em;width:1.6em;position:absolute;top:1.2em;left:1.2em}div.pmb{opacity:inherit;box-shadow:0 0 10px 3px rgba(0,0,0,.37) inset;position:relative}div.pmb1{height:4em;width:4em;background:#DDD}div.pmb2{height:2.8em;width:2.8em;top:0.6em;left:.6em;background:#00ACC1}div.pmb2.first{top:0;left:0}div.pmb3{height:1.6em;width:1.6em;top:.6em;left:.6em;background:#DDD}div.pmb3.first{top:0;left:0}div.pmbh{opacity:0;position:relative;cursor:pointer}div.pmbh1{height:4em;width:4em;top:-1.2em;left:-1.2em}div.pmbh2{height:2.8em;width:2.8em;top:-.6em;left:-.6em}div.pmbh3{height:1.6em;width:1.6em;top:0;left:0}div#inertiaResistanceSlCo{height:1em;width:5em;position:relative;top:.05em;display:inline-block}div#inertiaResistanceSl{height:1em;width:1em;border-radius:.2em;background:#fff;box-shadow:0 0 10px 3px rgba(0,0,0,.37);position:absolute;line-height:.85;cursor:pointer}div#inertiaResistanceSlBar{width:100%;height:30%;position:absolute;top:35%;background:#777;border-radius:.15em}span#inertiaResistanceText{font-family:Montserrat;display:inline-block;width:2em;text-align:left}input#inertiaThresholdInp{font-size:.8em;border:0;box-shadow:0 0 20px 5px rgba(0,0,0,.37);border-bottom:.2em solid #333}input#inertiaThresholdInp:focus{border-bottom:.2em solid #00ACC1;box-shadow:0 0 20px 5px rgba(0,172,193,.37)}input#inertiaThresholdInp:invalid{border-bottom:.2em solid red;box-shadow:0 0 20px 5px rgba(255,0,0,.37)}select#inertiaCollisionInp{font-size:.8em;width:7em}input#cursorInp{font-size:.8em;box-shadow:0 0 20px 5px rgba(0,0,0,.37);border:0;border-bottom:.2em solid #333}input#cursorInp:focus{border-bottom:.2em solid #00ACC1;box-shadow:0 0 20px 5px rgba(0,172,193,.37)}div#cursor{margin-bottom:1.5em}</style></head><body><div id='bound1' class='bound'><div id='bound2' class='bound'><div id='bound3' class='bound'><div id='innerBound'>Demo</div><div id='Draggable-Element'></div></div></div></div><div id="options">&#11014;  Configuration  &#11015;</div><div id="suboptions"><h3>Draggable Element Configuration</h3><br><div class='config' id='doX'><strong>doX:</strong> <div class='radio'><div><img height='95%' width='120%' src='../../assets/transparent.png' id='doX-true'></div>true</div><div class='radio'><div><img height='95%' width='120%' src='../../assets/transparent.png' id='doX-false'></div>false</div></div><div class='config' id='doY'><strong>doY:</strong> <div class='radio'><div><img height='95%' width='120%' src='../../assets/transparent.png' id='doY-true'></div>true</div><div class='radio'><div><img height='95%' width='120%' src='../../assets/transparent.png' id='doY-false'></div>false</div></div><div class='config' id='inertia'><strong>inertia:</strong> <div class='radio'><div><img height='95%' width='120%' src='../../assets/transparent.png' id='inertia-true'></div>true</div><div class='radio'><div><img height='95%' width='120%' src='../../assets/transparent.png' id='inertia-false'></div>false</div></div><div class='config' id='keepSelection'><strong>keepSelection:</strong> <div class='radio'><div><img height='95%' width='120%' src='../../assets/transparent.png' id='keepSelection-true'></div>true</div><div class='radio'><div><img height='95%' width='120%' src='../../assets/transparent.png' id='keepSelection-false'></div>false</div></div><div class='config' id='bounds'><strong>bounds:&nbsp;</strong><div id='boundSelector'><div id='miniBound1' class='miniBound'><div class='pmb pmb1 first'><div class='pmb pmb2'><div class='pmb pmb3'><div class='pmbh pmbh1'></div></div></div></div>	</div><div id='miniBound2' class='miniBound'><div class='pmb pmb2 first'><div class='pmb pmb3'><div class='pmbh pmbh2'></div></div></div></div><div id='miniBound3' class='miniBound'><div class='pmb pmb3 first'><div class='pmbh pmbh3'></div></div></div></div></div><div class='config' id='inertiaResistance'><strong>inertiaResistance:&nbsp;</strong><div id='inertiaResistanceSlCo'><div id='inertiaResistanceSlBar'></div><div id='inertiaResistanceSl'>&#8660;</div></div>&nbsp;<span id='inertiaResistanceText' style='left:3em'>1</span></div><div class='config' id='inertiaThreshold'><strong>inertiaThreshold:&nbsp;</strong><input type='number' min='0' step='any' id='inertiaThresholdInp' value='0'></div><div class='config' id='inertiaCollision'><strong>inertiaCollision:&nbsp;</strong><select id='inertiaCollisionInp'><option value='bounce'>bounce</option><option value='slide'>slide</option><option value='stop'>stop</option></select></div><div class='config' id='cursor'><strong>cursor:&nbsp;</strong><input placeholder='Default' id='cursorInp'></div></div><script charset='UTF-8' src='../../assets/essentials.js'></script><script charset='UTF-8' src='Draggable-Elements.js'></script><script	type='text/javascript'>!function(){"use strict";var args;function initDragElem(){args=(function(a){return a={},location.hash.substring(1).split('&').map(function(b){return b=b.split('='),[b[0],b[1]]}).forEach(function(b){a[b[0]]=b[1]}),location.hash?a:{}})();args.bounds=args.bounds&&args.bounds in{bound1:0,bound2:0,bound3:0}?$id(args.bounds.toString()):args.bounds in{body:0,parent:0}?args.bounds:$id('bound1');args.inertia=args.inertia&&args.inertia in{true:0,false:0}?args.inertia=='true':false;args.doX=args.doX&&args.doX in{true:0,false:0}?args.doX=='true':true;args.doY=args.doY&&args.doY in{true:0,false:0}?args.doY==='true':true;args.css=args.css?(function(){try{return JSON.parse(args.css.replace(/%20/g,' ').replace(/(\{|:|,\s*)/g,'$1"').replace(/(\}|:|(\s|%20)*,)/g,'"$1'))}catch(e){return{}}})():{};args.inertiaThreshold=!isNaN(args.inertiaThreshold)?Math.max(0,args.inertiaThreshold):5;args.inertiaResistance=!isNaN(args.inertiaResistance)?Math.max(0,Math.min(2.5,args.inertiaResistance)):1;args.inertiaCollision=args.inertiaCollision in{bounce:0,slide:0,stop:0}?args.inertiaCollision:'bounce';args.cursor=args.cursor&&args.cursor!=='true'&&args.cursor!='Default'?args.cursor=='false'?'':args.cursor:args.doX?args.doY?'all-scroll':'ew-resize':args.doY?'ns-resize':'not-allowed';args.keepSelection=args.keepSelection in{true:0,false:0}?args.keepSelection=='true':false;if($id('Draggable-Element').draggableElement.destroy)$id('Draggable-Element').draggableElement.destroy();$id('Draggable-Element').draggableElement(args)}initDragElem();window.addEventListener('hashchange',initDragElem);$id('doX-'+args.doX).src=$id('doX-'+args.doX).src.replace('transparent.png','checkmark.png');$id('doY-'+args.doY).src=$id('doY-'+args.doY).src.replace('transparent.png','checkmark.png');$id('inertia-'+args.inertia).src=$id('inertia-'+args.inertia).src.replace('transparent.png','checkmark.png');$id('keepSelection-'+args.keepSelection).src=$id('keepSelection-'+args.keepSelection).src.replace('transparent.png','checkmark.png');$id('inertiaResistanceSl').draggableElement({bounds:'parent',doY:false,init:function(e){this.style.left=(this.parentNode.rect.width-this.rect.width)*(args.inertiaResistance/2.5)+'px';$id('inertiaResistanceText').innerText=args.inertiaResistance.toFixed(3).replace(/(?:(?:\.0)?0)?0$/,'')},move:function(e){$id('inertiaResistanceText').innerText=((e.coordinates.move.last.x-e.bounds[0])/(this.parentNode.rect.width-this.rect.width)*2.5).toFixed(3).replace(/(?:(?:\.0)?0)?0$/,'')},end:function(){location.replace((location.hash||'#').replace(/(inertiaResistance=[^&]*|$)/,function(a,b){return(b?'':'&')+'inertiaResistance='+$id('inertiaResistanceText').innerText}))},css:{boxShadow:'0 0 10px 3px rgba(0,172,193,.37)',color:'#00ACC1'}});$id(args.bounds.id.replace('b','miniB')).setAttribute('data-active',1);$id('inertiaThresholdInp').value=args.inertiaThreshold;$id('cursorInp').value=args.cursor;function end(e){this.draggableElement.destroy();if(Math.round(e.coordinates.end.y/(e.bounds[3]*.95))){this.interval(function(t,b,i){this.style.top=t+(b-t)/25*(i+1)+'px';$id('suboptions').style.top=t+(b-t)/25*(i+1)+b/19+'px'},10,25,[e.coordinates.end.y,e.bounds[3]*.95],function(){this.draggableElement({doX:false,bounds:'body',dependents:$id('suboptions'),css:{background:'#00ACC1',color:'#fff'},end:end}),initDragElem()})}else{this.interval(function(t,b,i){this.style.top=t-t/25*(i+1)+'px';$id('suboptions').style.top=t-t/25*(i+1)+b/19+'px'},10,25,[e.coordinates.end.y,e.bounds[3]*.95],function(){this.draggableElement({doX:false,bounds:'body',dependents:$id('suboptions'),css:{background:'#00ACC1',color:'#fff'},end:end}),initDragElem()})}}$id('options').draggableElement({doX:false,bounds:'body',dependents:$id('suboptions'),css:{background:'#00ACC1',color:'#fff'},start:function(){$id('Draggable-Element').draggableElement.destroy()},end:end});window.addEventListener('resize',function(){if(Math.round($id('options').rect.top/(document.body.rect.height*.95))){$id('options').style.top=document.body.rect.height*.95+'px';$id('suboptions').style.top=document.body.rect.height+'px'}else{$id('options').style.top='0px';$id('suboptions').style.top=document.body*.05+'px'}});$('div.radio').forEach(function(){this.ael(['click'],function(){if(this.children[0].children[0].src.includes('checkmark.png'))return;this.children[0].children[0].src=this.children[0].children[0].src.replace('transparent.png','checkmark.png');var a=this.parentNode.children[Array.prototype.indexOf.call(this.parentNode.children,this)==1?2:1].children[0].children[0];a.src=a.src.replace('checkmark.png','transparent.png');var c=this;location.replace((location.hash||'#').replace(new RegExp('('+this.parentNode.id+'=[^&]*|$)'),function(a,b){return(!b?'&':'')+c.parentNode.id+'='+c.innerText}))})});$('div.pmbh').forEach(function(){this.ael(['click'],function(e){$('div.miniBound').forEach(function(){this.removeAttribute('data-active')});e=this;while(e.className!='miniBound'){e=e.parentNode}e.setAttribute('data-active',1);location.replace((location.hash||'#').replace(/(bounds=[^&]*|$)/,function(a,b){return(!b?'&':'')+'bounds=b'+e.id.substring(5)}))})});$id('boundSelector').ael(['mouseenter'],function(){$('div.miniBound').forEach(function(){this.setAttribute('data-inactive',1)})});$id('boundSelector').ael(['mouseleave'],function(){$('div.miniBound').forEach(function(){this.removeAttribute('data-inactive')})});$id('inertiaThresholdInp').ael(['blur','change'],function(){this.value=this.value||0;if(this.checkValidity())location.replace((location.hash||'#').replace(/(inertiaThreshold=[^&]*|$)/,function(a,b){return(b?'':'&')+'inertiaThreshold='+this.value}.bind(this)))});$id('inertiaCollisionInp').ael(['change'],function(){location.replace((location.hash||'#').replace(/(inertiaCollision=[^&]*|$)/,function(a,b){return(b?'':'&')+'inertiaCollision='+this.value}.bind(this)))});$id('cursorInp').ael(['keyup'],function(){location.replace((location.hash||'#').replace(/(cursor=[^&]*|$)/,function(a,b){return(b?'':'&')+'cursor='+(this.value||'Default')}.bind(this)))});window.addEventListener('resize',function(){$id('suboptions').style.top=$id('options').rect.bottom+'px'})}();</script></body></html>
