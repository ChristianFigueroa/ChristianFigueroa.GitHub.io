<!doctype html>
<html>

<head>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
	<title>ChristianFigueroa.GitHub.io</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/css?family=Lato:700" rel="stylesheet">
	<style>
		body{margin:0}
		div#fullHeader{width:100%;height:30vh;background-image:url('https://christianfigueroa.github.io/assets/png/homepageHeader_BG.png');background-size:100%;overflow:auto}
		div#fullHeader>h1{color:#fff;font-family:"Open Sans";font-weight:700;position:relative;top:8vh;margin:0;text-align:center}
		div#headerStrip{width:100%;min-height:10vh;background-color:#00ACC1;position:relative;z-index:100;overflow-x:auto}
		div#headerStripHold{height:0;width:100%;position:relative;top:0}
		div.bodySec{width:100%;position:relative}
		div#githubRefer{background:#E5E5E5;text-align:center;padding-bottom:8vmin;padding-top:12vmin}
		div#githubRefer>a>img{margin:0 auto;position:relative;height:30%}
		div#githubRefer>a:nth-child(3){display:inline-block;margin-top:6vmin;cursor:pointer;border-radius:8px}
		div#githubRefer>a>div{padding:1vmin 3vmin;background-color:#313131;display:inline-block;border-radius:8px;box-shadow:0 4px 16px 0.35vw rgba(0,0,0,0.3);font-family:Lato;font-size:1.5em;color:#E5E5E5;max-width:94vw;overflow:auto}
		div#githubRefer>a>div:hover{background-color:#5F5F5F}
		div#ap-bioRefer{background-image:linear-gradient(rgba(0,0,0,0.6),rgba(0, 0, 0, 0.6)),url('https://christianfigueroa.github.io/assets/png/homepageAP-Bio_BG.png');background-size:100%;padding-bottom:8.2vmin}
		div.bodySec:not(#githubRefer)>a{margin:0;text-align:center;color:#fff;font-family:Montserrat;font-weight:700;font-size:15vmin;position:relative;top:10vmin;margin-bottom:3vmin;text-decoration:none}
		div.bodySec:not(#githubRefer)>div{width:100%;position:relative;top:12vmin;display:inline-block}
		div.bodySec:not(#githubRefer)>div>a{font-family:Lato;font-size:200%;text-decoration:none;color:#fff;text-align:center}
		div.bodySec>a>h2{margin:0}
		div.bodySec:not(#githubRefer)>div>a>div{max-width:100%;overflow:auto;border-top:3px solid #fff;background-color:rgba(255,255,255,0.25)}
		div.bodySec:not(#githubRefer)>div>a:hover>div{background-color:#fff;color:#444}
		div.bodySec:not(#githubRefer)>div>a:last-child>div{border-bottom:3px solid #fff}
		div#jsRefer{background-image:linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)),url('https://christianfigueroa.github.io/assets/png/homepageJS_BG.png');background-size:100%;padding-bottom:8.2vmin;overflow:hidden}
		div#pythonRefer{background-image:linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)),url('https://christianfigueroa.github.io/assets/png/homepagePython_BG.png');background-size:100%;padding-bottom:8.2vmin;overflow:hidden}
		table#headerStripTable{height:10vh}
		table#headerStripTable td{color:#fff;font-family:"Open Sans";font-size:5vh;font-weight:700;white-space:pre;cursor:pointer;padding:0 1vw;}
		table#headerStripTable td:hover{background:#0097A7}
		table#headerStripTable td>img{height:4.5vh;position:relative;top:.4vh;margin-right:1.5vh}
	</style>
</head>
<body lang='en'>
	<div id='fullHeader'><h1>ChristianFigueroa.GitHub.io</h1></div>
	<div id='headerStrip'><table id='headerStripTable'><tr><td id='headerGitHub'><img src='https://christianfigueroa.github.io/assets/png/GitHub-Cat_small.png'>GitHub</td><td id='headerAPBiology'>AP Biology</td><td id='headerJavaScript'>JavaScript</td><td id='headerPython'>Python</td></tr></table></div>
	<div id='headerStripHold'></div>
	<div class='bodySec' id='githubRefer'><a href='https://github.com/ChristianFigueroa'><img src="https://christianfigueroa.github.io/assets/png/GitHub-Full.png"></a><br><a href='https://github.com/ChristianFigueroa'><div>GitHub.com/ChristianFigueroa</div></a></div>
	<div class='bodySec' id='ap-bioRefer'><a href='https://christianfigueroa.github.io/AP/Biology/'><h2>AP Biology</h2></a><div></div></div>
	<div class='bodySec' id='jsRefer'><a href='https://christianfigueroa.github.io/JavaScript/'><h2>JavaScript</h2></a><div></div></div>
	<div class='bodySec' id='pythonRefer'><a href='https://christianfigueroa.github.io/Python/'><h2><img src='https://christianfigueroa.github.io/assets/png/homepagePython_Sym.png'>&#8197;Python</h2></a><div></div></div>
	<script src='homepageConfig.js' type='text/javascript'></script>
	<script>window.onresize=function(){document.querySelector('div#fullHeader>h1').style.fontSize=Math.min(window.innerHeight*.1,window.innerWidth*.06)+'px';document.querySelector('div#fullHeader>h1').style.top=Math.min(window.innerHeight*.08,window.innerWidth*.048)+'px';document.querySelector('div#fullHeader').style.height=Math.min(window.innerHeight*.3,window.innerWidth*.18)+'px';document.querySelector('div#githubRefer>a>img').style.width=Math.min(window.innerWidth*.8,window.innerHeight*.875948275862069)+'px';document.querySelector('div#githubRefer>a>img').style.height=Math.min(window.innerHeight*.18,window.innerWidth*.1643932683790965)+'px';document.querySelector('div#ap-bioRefer>a>h2').style.fontSize=Math.max(window.innerWidth*.15,window.innerHeight*.1)+'px';document.querySelector('div#jsRefer>a>h2').style.fontSize=Math.max(window.innerWidth*.15,window.innerHeight*.1)+'px';document.querySelector('div#pythonRefer>a>h2').style.fontSize=Math.max(window.innerWidth*.15,window.innerHeight*.1)+'px';document.querySelector('div#pythonRefer>a>h2>img').style.height=Math.max(window.innerWidth*.1125,window.innerHeight*.075)+'px'};window.onresize();!function(){headerStrip=document.querySelector('div#headerStrip');var headerStripHold=document.querySelector('div#headerStripHold'),fullHeader=document.querySelector('div#fullHeader'),html=document.documentElement,body=document.body;setInterval(function(){if(html.scrollTop>=fullHeader.getBoundingClientRect().height||body.scrollTop>=fullHeader.getBoundingClientRect().height){headerStrip.style.position='fixed';headerStrip.style.top='0';headerStripHold.style.height='10vh'}else{headerStrip.style.position='relative';headerStrip.style.top='';headerStripHold.style.height=''}},5);var key={'GitHub':['githubRefer','GitHub'],'AP Biology':['ap-bioRefer','APBiology'],'JavaScript':['jsRefer','JavaScript'],'Python':['pythonRefer','Python']},tr=document.querySelector('#headerStripTable tr');for(section in recents){for(var i=0;i<recents[section].length;i++){var a=document.createElement('a'),div=document.createElement('div');div.innerText=recents[section][i].title;a.href=recents[section][i].url;a.appendChild(div);document.querySelector('div#'+key[section][0]+'>div').appendChild(a)}};for(i=0;i<order.length;i++){var node=document.getElementById(key[order[i]][0]);document.body.removeChild(node);document.body.appendChild(node);node=document.getElementById('header'+key[order[i]][1]);tr.removeChild(node);tr.appendChild(node)};document.getElementById('headerGitHub').onclick=function(){location='https://github.com/ChristianFigueroa'};document.getElementById('headerAPBiology').onclick=function(){location='https://christianfigueroa.github.io/AP/Biology'};document.getElementById('headerJavaScript').onclick=function(){location='https://christianfigueroa.github.io/JavaScript'};document.getElementById('headerPython').onclick=function(){location='https://christianfigueroa.github.io/Python'}}()</script>
</body>
</html>
